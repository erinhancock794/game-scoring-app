<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Scoring App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Game Score App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Games <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">History <span class="sr-only"></span
            ></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
            </form>
        </div>
    </nav>

    <!-- CREATE A NEW GAME or PLAY SAVED GAME SECTION -->
    <div class="container">
        <form id="new-game-form">
            <h3>Start a new game</h3>
            <div class="form-group" id="new-game-div">
                <input type="text" class="form-control" id="game-name-input" aria-describedby="game-name-input" placeholder="Enter Name of Game" />
            </div>

            <div class="form-group row">
                <label for="maxScore" class="col-sm-5 col-form-label">Maximum Score</label
          >
          <div class="col-sm-4">
            <input type="text" class="form-control" id="maxScore" />
          </div>
        </div>
        <div class="form-group custom-control custom-switch">
          <input
            type="checkbox"
            class="custom-control-input"
            id="highScoreWins"
            checked
          />
          <label class="custom-control-label" for="highScoreWins"
            >High Score Wins</label
          >
        </div>
        <div class="form-group custom-control custom-switch">
          <input
            type="checkbox"
            class="custom-control-input"
            id="customSwitch2"
            checked
          />
          <label class="custom-control-label" for="customSwitch2"
            >Save default settings</label
          >
        </div>
      </form>
      <hr class="line" />
      <form id="saved-game-form">
        <h3>Play another round</h3>

        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action">Hearts </a>
          <a href="#" class="list-group-item list-group-item-action"
            >Dapibus ac facilisis in</a
          >
          <a href="#" class="list-group-item list-group-item-action"
            >Morbi leo risus</a
          >
          <a href="#" class="list-group-item list-group-item-action"
            >Porta ac consectetur ac</a
          >
          <a
            href="#"
            class="list-group-item list-group-item-action disabled"
            tabindex="-1"
            aria-disabled="true"
            >Vestibulum at eros</a
          >
        </div>
      </form>
      <button
        type="button"
        class="btn btn-primary"
        id="start-game-btn"
        data-toggle="modal"
        data-target="#exampleModalLong"
      >
        Start Game
      </button>
    </div>

    <!-- ADD PLAYERS MODAL -->
    <div
      class="modal fade"
      id="exampleModalLong"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLongTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">
             Add Players
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <ul id="modal-body"></ul>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Add A Player" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-primary" type="button" id="button-addon2">Add</button>
                </div>
              </div>
              <ul class="list-group">
                <li class="list-group-item">Sam</li>
              </ul>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id=""
              data-dismiss="modal"
              class="btn btn-primary"
            >
              Play Game
            </button>
          </div>
        </div>
      </div>
    </div>

<!-- EDIT SCORE MODAL -->
    <div
    class="modal fade"
    id="editScoreModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="editScoreModalTitle"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editScoreModalTitle">
PLAYER 1          
</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <h5>SCORE</h5>

          <div class="input-group mb-3">
              <input type="text" class="form-control col-sm-5" placeholder="" aria-label="Player Score" aria-describedby="button-addon2">
              <div class="input-group-append">
              </div>
            </div>
            <button
            type="button"
            id=""
            data-dismiss="modal"
            class="btn btn-primary"
          >
ADD          </button>
       
        </div>
       
      </div>
    </div>
  </div>

    <!-- ACTIVE GAMES SECTION -->
    <div class="container">
      <h4>Active Games</h4>

      <div class="input-group">
        <label for="activeGame1" class="form-control col-form-label"
          >Hearts</label
        >
        <div class="input-group-append" id="activeGame1">
          <button class="btn btn-outline-primary" type="button">
            Continue
          </button>
          <button class="btn btn-outline-primary" type="button">End</button>
        </div>
      </div>

      <div class="input-group">
        <label for="activeGame2" class="form-control col-form-label"
          >Hearts</label
        >
        <div class="input-group-append" id="activeGame2">
          <button class="btn btn-outline-primary" type="button">
            Continue
          </button>
          <button class="btn btn-outline-primary" type="button">End</button>
        </div>
      </div>
    </div>

    <!-- GAME PLAY SCORING SECTION -->
    <div class="container">
    
    <div class="card" id="game-scoring-card">
        <h5 class="card-title">GAME NAME</h5>
            <ul class="list-group list-group-flush players-ul" id="players-ul">
                <li class="list-group-item">
                    <label for="playerScore" class="form-check-label">Player 1</label>

                <button class="btn btn-primary" data-toggle="modal" data-target="#editScoreModal"><i onclick="" class="fas fa-plus-square" id="add" ></i></button>
                <span>23</span>
                <button class="btn btn-primary" data-toggle="modal" data-target="#editScoreModal"><i onclick="" class="fas fa-minus-square" id="minus" ></i></button>

                </li>

                </ul>
                <button type="button" class="btn btn-primary" id="end-game-btn">
                End Game
              </button>

            </div>
    </div>

    <h1>Hello World</h1>

    <script src="js/scripts.js "></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous "></script>
</body>


</html>
